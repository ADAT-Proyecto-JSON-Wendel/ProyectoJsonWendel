plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Gson para parserar el JSON
    implementation 'com.google.code.gson:gson:2.8.8'

    // Para gestionar los CSV
    implementation 'com.opencsv:opencsv:5.6'

    // ----------      Dependencias para pruebas unitarias        -----------

    // Dependencia para el lanzador de la plataforma JUnit (1.10.1)
    testImplementation 'org.junit.platform:junit-platform-launcher:1.10.1'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // Dependencia para JUnit Jupiter API
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'

    // Dependencia para JUnit Vintage Engine (para soportar pruebas JUnit 4)
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.8.1'

    // ------------


    //   BBDD

    // https://mvnrepository.com/artifact/com.h2database/h2
    //testImplementation 'com.h2database:h2:2.2.224'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:8.0.33'


    //implementation files('app\\lib\\h2-2.2.224.jar')
    implementation files('lib/h2-2.2.224.jar')
    implementation files('lib/h2-2.2.224-javadoc.jar')
    implementation files('lib/h2-2.2.224-sources.jar')

    // Jakarta persistence
    implementation files('lib/jakarta.persistence-api-3.2.0-M1.jar')
    implementation files('lib/jakarta.persistence-api-3.2.0-M1-javadoc.jar')
    implementation files('lib/jakarta.persistence-api-3.2.0-M1-sources.jar')


}

application {
    // Define the main class for the application.
    mainClass = 'adat_proyecto_json_wendel.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.compilerArgs << "--add-opens" << "java.base/java.lang=ALL-UNNAMED"
}

run {
    systemProperty 'h2.database.url', 'jdbc:h2:mem:testbd'
    systemProperty 'h2.database.driver', 'org.h2.Driver'
    systemProperty 'h2.database.user', 'sa'
    systemProperty 'h2.database.password', 'password'
}

